<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href= "css/style.css" />
    <title>Work Day Scheduler</title>
  </head>
  <body>
    <header class="jumbotron" id="header-background">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- 9 am Row -->
      <div class="row time-block" id="9am">
        <div class="col-2 hour">9 AM</div>
        <textarea class="col-8 schedule"></textarea>
        <button class="col-2 saveBtn">Save</button>
      </div>
      <!-- 10 am Row -->
      <div class="row time-block" id="10am">
        <div class="col-2 hour">10 AM</div>
        <textarea class="col-8 schedule"></textarea>
        <button class="col-2 saveBtn">Save</button>
      </div>
      <!-- 11 am Row -->
      <div class="row time-block" id="11am">
        <div class="col-2 hour">11 AM</div>
        <textarea class="col-8 schedule"></textarea>
        <button class="col-2 saveBtn">Save</button>
      </div>
      <!-- 12 pm Row -->
      <div class="row time-block" id="12pm">
        <div class="col-2 hour">12 PM</div>
        <textarea class="col-8 schedule"></textarea>
        <button class="col-2 saveBtn">Save</button>
      </div>
      <!-- 1 pm Row -->
      <div class="row time-block" id="1pm">
        <div class="col-2 hour">1 PM</div>
        <textarea class="col-8 schedule"></textarea>
        <button class="col-2 saveBtn">Save</button>
      </div>
      <!-- 2 pm Row -->
      <div class="row time-block" id="2pm">
        <div class="col-2 hour">2 PM</div>
        <textarea class="col-8 schedule"></textarea>
        <button class="col-2 saveBtn">Save</button>
      </div>
      <!-- 3 pm Row -->
      <div class="row time-block" id="3pm">
        <div class="col-2 hour">3 PM</div>
        <textarea class="col-8 schedule"></textarea>
        <button class="col-2 saveBtn">Save</button>
      </div>
      <!-- 4 pm Row -->
      <div class="row time-block" id="4pm">
        <div class="col-2 hour">4 PM</div>
        <textarea class="col-8 schedule"></textarea>
        <button class="col-2 saveBtn">Save</button>
      </div>
      <!-- 5 pm Row -->
      <div class="row time-block" id="5pm">
        <div class="col-2 hour">5 PM</div>
        <textarea class="col-8 schedule"></textarea>
        <button class="col-2 saveBtn">Save</button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
